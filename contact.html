<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Website Design Portfolio Contact" />
    <meta name="keywords" content="Website development, Website design, Coding, WA, Western Australia, Perth" />
    <meta name="author" content="D.C" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Contact</title>
    <link rel="stylesheet" href="css/template.css" type="text/css" />
    <link rel="stylesheet" href="css/cont.css" type="text/css" />
  </head>

  <body>
    <div class="outer">
      <header>
        <span role="img" aria-label="logo"></span>

        <span role="img" aria-label="logotext"></span>

        <button aria-label="Menu" class="click"></button>

        <nav class="disp menu0">

          <ul class="menu1">
            <li>
              <a accesskey="1" href="./skills.html"">
                <div class="button">
                  <span class="label">SKILLS</span>
                  <span class="icon">
                    <span></span>
                  </span>
                  <span class="icon2">
                  </span>
                </div>
              </a>
            </li>
            <li>
              <a accesskey="2" href="./about.html">
                <div class="button">
                  <span class="label">ABOUT</span>
                  <span class="icon">
                    <span></span>
                  </span>
                  <span class="icon2">
                  </span>
                </div>
              </a>
            </li>
            <li> 
              <a accesskey="3" href="./contact.html"> 
                <div class="button">
                  <h1>
                    <span class="label">CONTACT</span>
                  </h1>
                  <span class="icon">
                    <span></span>
                  </span>
                  <span class="icon2">
                  </span>
                </div>
              </a>
            </li>
            <li >
              <a accesskey="4" href="./index.html">
                <div class="button">
                  <span class="label">HOME</span>
                  <span class="icon">
                    <span></span>
                  </span>
                  <span class="icon2">
                  </span>
                </div>
              </a> 
            </li>
          </ul>

        </nav>
      </header>

      <main>
        <section class="main-logo">
          <span id="my-svg"></span>

          <h2>portfolio CONTACT</h2>

          <span role="img" aria-label="divider" class="main-logo-span"></span>
        </section>

        <section class="template">
          <h3>Contact</h3>

          <div class="template-img-cont vis0">
            <div
              role="img"
              aria-label="phone icon"
              class="template-img"
            ></div>
          </div>

          <div class="template-p-cont">
            <span role="img" aria-label="scroll anchor" class="template-p-img"></span>
            <div class="template-p">
              <form id="contact-form" class="vis0 cont" method="post">
                <fieldset>
                  <legend>Email Us:</legend>

                  <ul>
                    <li>
                      <br />
                      <label for="name">Names:</label>
                      <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="First Last"
                      />
                    </li>
                    <li>
                      <br />
                      <label for="phone">Phone:</label>
                      <input type="tel" name="phone" id="phone" placeholder="#" />
                    </li>
                    <li>
                      <br />
                      <label for="email">Email:</label>
                      <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="eg@example.com"
                      />
                    </li>
                    <li>
                      <br />
                      <label for="message">Message:</label>
                      <textarea
                        name="message"
                        id="message"
                        maxlength="1000"
                        rows="3"
                      >
                      </textarea>
                    </li>
                  </ul>
                </fieldset>

                <p id="sent"></p>

                <input type="submit" value="Send" id="sub" />

                <br />
              </form>
            </div>
          </div>
        </section>

        <div role="img" aria-label="divider" class="template-div vis0"></div>

        <div role="img" aria-label="email notifications" class="template-img-0 vis0"></div>
        
      </main>

      <footer>
        <span role="img" aria-label="web logo"></span>

        <ul>
          <li class="sm">
            <h2>D.C</h2>
          </li>
          <li><a accesskey="5" href="./skills.html""> SKILLS </a></li>
          <li><a accesskey="6" href="./about.html"> ABOUT </a></li>
          <li><a accesskey="7" href="./contact.html"> CONTACT </a></li>
          <li><a accesskey="8" href="./index.html"> HOME </a></li>
        </ul>

      </footer>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>

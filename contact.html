<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/template.css" type="text/css" />
    <link rel="stylesheet" href="css/cont.css" type="text/css" />
  </head>

  <body>
    <div class="outer">
      <header>
        <span role="img" aria-label="logo"></span>

        <span role="img" aria-label="logotext"></span>

        <button aria-label="Menu" class="click"></button>

        <nav class="disp menu0">

          <ul class="menu1">
            <li>
              <a href="skills">
                <div class="button">
                  <span class="label">SKILLS</span>
                  <span class="icon">
                    <span></span>
                  </span>
                  <span class="icon2">
                  </span>
                </div>
              </a>
            </li>
            <li>
              <a href="about">
                <div class="button">
                  <span class="label">ABOUT</span>
                  <span class="icon">
                    <span></span>
                  </span>
                  <span class="icon2">
                  </span>
                </div>
              </a>
            </li>
            <li> 
              <a href="contact"> 
                <div class="button">
                  <h1>
                    <span class="label">CONTACT</span>
                  </h1>
                  <span class="icon">
                    <span></span>
                  </span>
                  <span class="icon2">
                  </span>
                </div>
              </a>
            </li>
            <li >
              <a href="./">
                <div class="button">
                  <span class="label">HOME</span>
                  <span class="icon">
                    <span></span>
                  </span>
                  <span class="icon2">
                  </span>
                </div>
              </a> 
            </li>
          </ul>

        </nav>
      </header>

      <div class="main">
        <section class="main-logo">
          <span id="my-svg"></span>

          <h2>portfolio CONTACT</h2>

          <span role="img" aria-label="divider" class="main-logo-span"></span>
        </section>

        <section class="template">
          <h3>Contact</h3>

          <div class="template-img-cont">
            <div
              role="img"
              aria-label="phone contact 1"
              class="template-img"
            ></div>
          </div>

          <div class="template-p-cont">
            <span class="template-p-img"></span>
            <form id="contact-form" class="template-p" method="post">
              <fieldset>
                <legend>Email Us:</legend>

                <ul>
                  <li>
                    <br />
                    <label for="name">Names:</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      placeholder="First Last"
                    />
                  </li>
                  <li>
                    <br />
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone" placeholder="#" />
                  </li>
                  <li>
                    <br />
                    <label for="email">Email:</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="eg@example.com"
                    />
                  </li>
                  <li>
                    <br />
                    <label for="message">Message:</label>
                    <textarea
                      name="message"
                      id="message"
                      maxlength="1000"
                      rows="3"
                    >
                    </textarea>
                  </li>
                </ul>
              </fieldset>

              <p
                id="sent"
                style="
                  text-align: center;
                  height: 23px;
                  display: none;
                  margin: 0 auto;
                "
              ></p>

              <input type="submit" value="Send" id="sub" />

              <br />
            </form>
          </div>
        </section>

        <div role="img" aria-label="divider" class="template-div"></div>

        <div
          role="img"
          aria-label="phone contact 2"
          class="template-img-0"
        ></div>
      </div>

      <footer>
        <span role="img" aria-label="web logo"></span>

        <ul>
          <li class="sm">
            <h2>Site Map:</h2>
          </li>
          <li><a href="skills"> SKILLS </a></li>
          <li><a href="about"> ABOUT </a></li>
          <li><a href="contact"> CONTACT </a></li>
          <li class="lihome">
            <a href="./"> HOME </a>
          </li>
        </ul>
      </footer>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
